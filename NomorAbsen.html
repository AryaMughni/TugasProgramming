<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomor Absen</title>
</head>
<body>
    <script>
        var nganu = 10;
        var absen = prompt("Nomor absen berapa kamu di kelas?");
        if(absen < nganu && absen > 0){
            alert("Apakah nama depan kamu A??");
        } else if(absen > 9 && absen < 15){
            alert("Apakah nama depan kamu B??");
        } else if(absen > 15 && absen < 40){
            alert("Kira-kira apa ya nama depan kamu??");
        }
        
    
    
    </script>
</body>
</html>
